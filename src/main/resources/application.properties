server.port=8080
grpc.server.port=9999


#Grpc配置
grpc.client.server-grpc.address=localhost:9999
grpc.client.server-grpc.enableKeepAlive=true
grpc.client.server-grpc.keepAliveTime=30
grpc.client.server-grpc.keepAliveWithoutCalls=true
grpc.client.server-grpc.negotiationType=plaintext

GRPC_ARG_HTTP2_MIN_RECV_PING_INTERVAL_WITHOUT_DATA_MS = 15000



#redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000
spring.data.redis.jedis.pool.enabled=true
spring.data.redis.jedis.pool.max-active=10
spring.data.redis.jedis.pool.max-idle=6
spring.data.redis.jedis.pool.min-idle=2
